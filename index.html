<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	 <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="text-container">
        <h1></h1>
    </div>

    <div class="container">
        <div id="btn-numb-container">
            <button id="1">1</button>
            <button id="2">2</button>
            <button id="3">3</button>
            <button id="4">4</button>
            <button id="5">5</button>
            <button id="6">6</button>
            <button id="7">7</button>
            <button id="8">8</button>
            <button id="9">9</button>
            <button id="0">0</button>
        </div>
        <div class="symbols">
            <button id="-">-</button>
            <button id="+">+</button>
            <button id="÷">÷</button>
            <button id="×">×</button>
            <button id="bind">.</button>
        </div>
        <div>
            <button id="interest">%</button>
        </div>
            <div class="equal-btn-container">
        <button id="equal">
                <img src="public/equal.png" width="30" height="30" alt="go">
        </button>
        <button class="btn-with-icon" id="reset-btn">
            <img src="public/reset.png" width="30" height="30" alt="reset">
        </button>
        <button id="clear-btn">
            <img src="public/clear.png" width="30" height="30" alt="delete">
        </button>
    </div>
    </div>
	
	
<script src="script.js"></script>
<noscript>Please Enable a JavaScript from your browser</noscript>
</body>
</html>
